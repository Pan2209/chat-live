<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat NestJS + Socket.IO</title>
  <style>
    body { font-family: sans-serif; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #messageInput { width: 80%; }
  </style>
</head>
<body>
  <h1>Chat en tiempo real</h1>
  <div id="messages"></div>
  <input id="messageInput" type="text" placeholder="Escribe tu mensaje" />
  <button id="sendBtn">Enviar</button>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:4500');

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text) {
      const el = document.createElement('div');
      el.textContent = text;
      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on('connect', () => {
      addMessage(`âœ… Conectado al servidor (${socket.id})`);
    });

    socket.on('userJoined', data => {
      addMessage(`ðŸ”µ Usuario conectado: ${data.userId}`);
    });

    socket.on('userLeft', data => {
      addMessage(`âšª Usuario desconectado: ${data.userId}`);
    });

    socket.on('chatMessage', data => {
      addMessage(`ðŸ—£ï¸ [${data.userId}]: ${data.message}`);
    });

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      socket.emit('chatMessage', { userId: socket.id, message: text });
      input.value = '';
    });

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
